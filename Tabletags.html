<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>

    <header>
        <div>
            <img src="img/vit_logo_colored.png" alt="vit logo" height="112" width="400">
            <h2 style="font: italic;">Student Page</h2>
            <h3><a href="">Profile</a></h3><h3><a href="">Qualification</a></h3>
            
        </div>
    </header>

    <hr>

    <div>
        <table border="2" bordercolor = "grey">
            <tr>
                <!--tr:table row-->
                <th>Reg no.</th>
                <th>Name</th>
                <th>Program</th>
                <!-- table heading-->
            </tr>
            <tr>
                <td>1234</td>
                <td>ABCD</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>EFGH</td>
                <td>ECE</td>
            </tr>
        </table>

        <br>

        <table border="2" bordercolor = "grey">
            <tr>
                <td>Vellore Institute of technology (Campus) </td>
                <td>
                    <table border = "2" bordercolor="grey">
                        <tr>
                            <td>Vellore</td>
                        </tr>
                        <tr>
                            <td>Chennai</td>
                        </tr>
                        <tr>
                            <td>Bhopal</td>
                        </tr>
                        <tr>
                            <td>AP</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <br>

        <table border="2" bordercolor = "grey">
            <tr>
                <td>Serial no.</td>
                <td>Subjects or Courses</td>
                <td>
                    <table border="2" bordercolor = "grey">
                        <tr style="align-content: center;">
                            <td>Marks Obtained</td>
                        </tr>
                        <tr>
                            <th>Theory</th>
                            <th>Practical</th>
                            <th>Total</th>
                            <th>Total in words</th>
                        </tr>
                    </table>
                </td>
                <td>Positional Grade</td>
            </tr>
            <tr>
                <td>301</td>
                <td>English core</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
